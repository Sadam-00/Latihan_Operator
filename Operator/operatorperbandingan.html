<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
    //Operator Perbandingan
     var x = 2;
     var y = 4;
     if(x > y){
        alert("x lebih besar dari y");
     }

     // =
     var a = 1;
     var b = 1;
     if(a == b){
        alert("a sama dengan b");
     }

     // !=
     var a = 1;
     var b = 2;
     if(a != b){
        alert("a tidak sama dengan b")
     }

     // >
     var a = 5;
     var b = 3;
     if(a > b){
        alert("a lebih besar dari b")
     }

     // <
     var a = 2;
     var b = 5;
     if(a < b){
        alert("a lebih kecil dari b")
     }

     //>=
     var a = 3;
     var b = 3;
     if(a >= b){
        alert("a Lebih besar sama dengan b")
     }

     // <=
     var a = 3;
     var b = 3;
     if(a <= b){
        alert("a lebih kecil sama dengan b")
     }

    </script>
</body>
</html>
