<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>

        //OPERATOR ARITMATIKA
        var x = 7;
        var y = 2;
        z= x + y;
        alert(z);

        //CONTOH 2
        var a = 10;
        var b = 5;
        var hasil = a + b;
        alert("Hasil penjumlahan: " +hasil);   

        //contoh -
        var a = 20;
        var b = 10;
        c= a - b;
        alert(c);

        //contoh *
        var a = 50;
        var b = 20;
        var hasil = a * b;
        alert(hasil) 

        //contoh /
        var a = 100;
        var b = 2;
        c= a / b;
        alert(c);

        //contoh %
        var a = 13;
        var b = 5;
        var hasil = a % b;
        alert(hasil);
    </script>
</body>
</html>
