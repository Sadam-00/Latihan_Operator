<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Assignment</title>
</head>
<body>
    <script>
        //Penjumlahan contoh 1
        var x= 7;
        var y= 11;
        x += y;
        console.log(x);

        //contoh 2
        var a = 12;
        var b = 4;
        a %= b;
        console.log(a);

        //+
        var a = 15;
        var b = 3;
        a += b;
        console.log(a);

        //-
        var a = 20
        var b = 5;
        a -= b;
        console.log(a);

        //*
        var a = 25;
        var b = 3;
        a *= b;
        console.log(a);

        // /
        var a = 9;
        var b = 3;
        a /= b;
        console.log(a);

        // %
        var a = 12;
        var b = 2;
        a %= b;
        console.log(a);
    </script>
</body>
</html>
