<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        //Varaibel VAR
        var nama = "Radit";
        console.log("Nama  :", nama);
        nama = "Mahya";
        console.log("Nama setelah diubah:", nama);

        //variabel LET
        let umur = 80;
        umur = 100;
        console.log("Saya berusia", umur)
        
        //variabel CONST
        const data = {nama: "Radit", jurusan: "RPL"};
        data.nama = "Orang"
        console.log("Biodata:", data)

        


    </script>
</body>
</html>
